version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: invoice_user
      POSTGRES_PASSWORD: invoice_pass
      POSTGRES_DB: invoices
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../migrations:/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invoice_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  api:
    build:
      context: ..
      dockerfile: infra/Dockerfiles/Dockerfile.api
    environment:
      DATABASE_URL: postgresql://invoice_user:invoice_pass@postgres:5432/invoices
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: inbox-bucket
      API_KEY: ${API_KEY:-dev-api-key}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../:/app
    command: uvicorn services.api.main:app --host 0.0.0.0 --port 8000 --reload

  extractor:
    build:
      context: ..
      dockerfile: infra/Dockerfiles/Dockerfile.worker
    environment:
      DATABASE_URL: postgresql://invoice_user:invoice_pass@postgres:5432/invoices
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: inbox-bucket
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ../:/app
    command: python services/extractor/worker.py

  reconciler:
    build:
      context: ..
      dockerfile: infra/Dockerfiles/Dockerfile.worker
    environment:
      DATABASE_URL: postgresql://invoice_user:invoice_pass@postgres:5432/invoices
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../:/app
    command: python services/reconciler/worker.py

  ingestion:
    build:
      context: ..
      dockerfile: infra/Dockerfiles/Dockerfile.worker
    environment:
      DATABASE_URL: postgresql://invoice_user:invoice_pass@postgres:5432/invoices
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: inbox-bucket
      GMAIL_CLIENT_ID: ${GMAIL_CLIENT_ID:-}
      GMAIL_CLIENT_SECRET: ${GMAIL_CLIENT_SECRET:-}
      GMAIL_REFRESH_TOKEN: ${GMAIL_REFRESH_TOKEN:-}
      MICROSOFT_CLIENT_ID: ${MICROSOFT_CLIENT_ID:-}
      MICROSOFT_CLIENT_SECRET: ${MICROSOFT_CLIENT_SECRET:-}
      MICROSOFT_TENANT_ID: ${MICROSOFT_TENANT_ID:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ../:/app
      - ./token.json:/app/token.json  # For Gmail OAuth token
    command: python services/ingestion/main.py

volumes:
  postgres_data:
  minio_data:

