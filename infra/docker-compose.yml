version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: invoice_user
      POSTGRES_PASSWORD: invoice_pass
      POSTGRES_DB: invoices
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../migrations:/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U invoice_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  api:
    build:
      context: ..
      dockerfile: infra/Dockerfiles/Dockerfile.api
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql://invoice_user:invoice_pass@postgres:5432/invoices
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: inbox-bucket
      API_KEY: ${API_KEY:-dev-api-key}
      GMAIL_CLIENT_SECRETS_PATH: ${GMAIL_CLIENT_SECRETS_PATH:-/app/client_secret_729224522226-scuue33esjetj7b3qpkmjuekpmj036e5.apps.googleusercontent.com.json}
      GMAIL_TOKEN_PATH: ${GMAIL_TOKEN_PATH:-token_receiptagent_new.pickle}
      GMAIL_SCOPES: ${GMAIL_SCOPES:-https://www.googleapis.com/auth/gmail.readonly}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../:/app
      - ../token_receiptagent_new.pickle:/app/token_receiptagent_new.pickle:ro  # Mount receipts account token
    command: uvicorn services.api.main:app --host 0.0.0.0 --port 8000 --reload

  extractor:
    build:
      context: ..
      dockerfile: infra/Dockerfiles/Dockerfile.worker
    environment:
      DATABASE_URL: postgresql://invoice_user:invoice_pass@postgres:5432/invoices
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: inbox-bucket
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ../:/app
    command: python services/extractor/worker.py

  reconciler:
    build:
      context: ..
      dockerfile: infra/Dockerfiles/Dockerfile.worker
    environment:
      DATABASE_URL: postgresql://invoice_user:invoice_pass@postgres:5432/invoices
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../:/app
    command: python services/reconciler/worker.py

  streamlit_ui:
    build:
      context: ..
      dockerfile: infra/Dockerfiles/Dockerfile.worker
    environment:
      DATABASE_URL: postgresql://invoice_user:invoice_pass@postgres:5432/invoices
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: inbox-bucket
      UI_PASSWORD: admin123
      API_BASE_URL: http://api:8000
      DOCKER_ENV: "true"
      GMAIL_CLIENT_SECRETS_PATH: ${GMAIL_CLIENT_SECRETS_PATH:-}
      GMAIL_TOKEN_PATH: ${GMAIL_TOKEN_PATH:-token_receiptagent_new.pickle}
      GMAIL_SCOPES: ${GMAIL_SCOPES:-https://www.googleapis.com/auth/gmail.readonly}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      api:
        condition: service_started
    volumes:
      - ../:/app
    ports:
      - "8501:8501"
    command: streamlit run services/ui/dashboard.py --server.port=8501 --server.address=0.0.0.0

  # Ingestion service - now runs manually (not auto-starting)
  # To process emails manually, run:
  # docker-compose -f infra/docker-compose.yml run --rm ingestion python services/ingestion/main.py
  ingestion:
    build:
      context: ..
      dockerfile: infra/Dockerfiles/Dockerfile.worker
    environment:
      DATABASE_URL: postgresql://invoice_user:invoice_pass@postgres:5432/invoices
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: inbox-bucket
      GMAIL_CLIENT_SECRETS_PATH: ${GMAIL_CLIENT_SECRETS_PATH:-/app/client_secret_729224522226-scuue33esjetj7b3qpkmjuekpmj036e5.apps.googleusercontent.com.json}
      GMAIL_TOKEN_PATH: ${GMAIL_TOKEN_PATH:-token_receiptagent_new.pickle}
      GMAIL_SCOPES: ${GMAIL_SCOPES:-https://www.googleapis.com/auth/gmail.readonly}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ../:/app
      - ../token_receiptagent.pickle:/app/token_receiptagent.pickle:ro  # For receipts account token (read-only)
    profiles:
      - manual  # Only start with --profile manual flag
    command: python services/ingestion/main.py

volumes:
  postgres_data:
  minio_data:

